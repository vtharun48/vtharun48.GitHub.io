<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Exim Data Provider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header a:hover {
            color: #00c3ff;
        }

        .contact {
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
            color: #333;
            text-align: center;
            padding: 60px 20px;
            min-height: 70vh;
        }

        .contact h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #003366;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact textarea {
            min-height: 150px;
        }

        .contact button {
            padding: 12px 30px;
            background: #1e73be;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .contact button:hover {
            background: #003366;
        }

        .contact-info {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .info-item {
            text-align: center;
            width: 200px;
        }

        .info-item i {
            font-size: 30px;
            color: #1e73be;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1e73be;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="index.html#about">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contact">
    <h1>Contact Us</h1>
    <div class="contact-form">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 Global Trade Data. All Rights Reserved.</p>
</footer>

</body>
</html>
